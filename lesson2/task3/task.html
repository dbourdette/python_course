<html>
<head>
    <style>
        .code {
            font-size: 87.5%;
            color: #e83e8c;
            background-color: #ffe7f2;
            word-break: break-word;
            font-family: SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
            padding: 2px 5px;
            border-radius: 5px;
        }

        .block {
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Calculs</h1>
<p>
    Quel est le résultat des calculs suivants ?
</p>
<ul>
    <li>1 + 2 * 3</li>
    <li>10 * 10 / 5 * 2</li>
    <li>1.5 + 1.5 * 2</li>
</ul>
<div class="block">
    En informatique, la virgule s'écrit avec un <span class="code">.</span>
</div>
</body>
</html>
